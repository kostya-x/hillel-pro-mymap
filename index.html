<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map realisation</title>
</head>
<body>
  <script>
    function myMap(arr, callback) {
      var newArr = [];

      for (i = 0; i < arr.length; i++) {
        newArr[i] = callback(arr[i], i, arr);
      }

      return newArr;
    }
  </script>
</body>
</html>
